<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .postcard-wrapper {
            width: 960px;
            height: 648px;
            background: #fff;
            position: relative;
        }

        .postcard {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .postcard-top {
            width: 100%;
            height: 10%;
            background: coral;
        }

        .postcard-body {
            width: 100%;
            height: 80%;
            background: grey;
            display: flex;
        }

        .section-left,
        .section-right {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-left {
            width: 49.95%;
            background-color: rgba(85, 137, 123, 0.947);
        }

        .message-input {
            resize: none;
            width: 80%;
            height: 80%;
            border: none;
            background: none;
            text-align: center;
            color: #000;
            font-size: 16px;
        }

        .message-input:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #000;
        }

        .section-divider {
            width: 0.1%;
            background-color: #000;
        }

        .section-right {
            width: 49.95%;
            background-color: rgba(0, 117, 85, 0.947);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .miniplayer-wrapper {
            width: 90%;
            height: 40%;
            margin-bottom: 20px;
            background: transparent;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-btn,
        .find-btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }

        .postcard-bottom {
            width: 100%;
            height: 10%;
            background: coral;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- postcard body area -->
    <div class="postcard-wrapper">
        <div class="postcard">
            <div class="postcard-top"></div>
            <div class="postcard-body">
                <div class="section-left">
                    <textarea
                        class="message-input"
                        type="text"
                        placeholder="( write your message here )"
                    ></textarea>
                </div>
                <div class="section-divider"></div>
                <div class="section-right">
                    <div class="miniplayer-wrapper">
                    </div>
                    <input
                        class="search-bar"
                        type="text"
                        placeholder="( find your song here )"
                    />
                    <button class="search-btn">
                        search
                    </button>
                </div>
            </div>
            <div class="postcard-bottom">
                <button class="submit-btn">
                    send postcard
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
